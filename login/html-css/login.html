<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <!-- header : 상단 로고, 가입안내 -->
    <section id="wrapper">
        <header>
            <div class="logo">
                <img src="../nikelogo.png" alt="나이키 로고 사진">
            </div>
            <h1>가입 또는 로그인을 위해 이메일을 입력하세요.</h1>
        </header>
        
        <!-- div : 국적선택, 이메일입력칸, 하단 안내(약관), 계속 -->

        <section>
            <div class="country">
                <p>대한민국&nbsp;&nbsp;<a href="#">변경</a></p>
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="이메일">
            </div>
            <div class="private">
                <p>계속 진행하면 나이키의 
                    <a href="#">개인 정보 처리 방침</a> 및
                    <a href="#">이용약관</a>
                    에 동의하게 됩니다.            
                </p>
            </div>
            <button class="button" type="button">계속</button>
        </section>
    </section>


</body>
</html>
